<!doctype html>
<html lang="en">
  <head>
    <title>Trivia Game</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--External stylesheet-->
    <link rel="stylesheet" href="../assets/css/style.css">
  </head>
  <body>
        <!--Game container-->
        <div class="container-fluid">
            <div class="jumbotron jumbotron-fluid">
                <div class="container">
                    <h1 class="display-5">Friends Trivia Game</h1>
                    <hr class="my-3">
                    <a class="btn btn-primary btn-lg" onclick = "startGame()" id="start">Let's Play!</a>
                    <a class="btn btn-primary btn-lg" onclick = "startGame()" id="clear" style="display: none;">Play Again!</a> 
                </div>
            </div>

            <!--Quiz Card-->
            <div class="quiz-div" style="display: none;">
                <div class="container">
                    <div class="row">
                        <!--image container-->
                        <div class="col">
                            <div id="message"></div>
                            <iframe src="https://giphy.com/embed/12hdeiFVeNm0Ug" id="imgQ" width="480" height="360" frameBorder="0" class="giphy-embed" style="display: none;" allowFullScreen></iframe>
                        </div>
                        <!--Question/choices container-->
                        <div class="col">
                            <h5 class="card-title" id="question"></h5>
                            <div class="card-text" id="A" onclick ="checkAnswer('A')"></div>
                            <div class="card-text" id="B" onclick ="checkAnswer('B')"></div>
                            <div class="card-text" id="C" onclick ="checkAnswer('C')"></div>
                            <div class="card-text" id="D" onclick ="checkAnswer('D')"></div>
                            <br>
                            <br>
                            <div id="progress"></div>
                        </div>
                        <!--Timer and progress container-->
                        <div class="col">
                            <div id = "score" style="display: none;"></div>
                            </div>
                            <div id="count">
                            </div>
                            <br>
                            <br>
                            <!-- <div id="counter-gauge">
                            </div> -->
                        </div>
                    </div>
                </div>
            </div>



        </div>



      
    <!-- Optional JavaScript -->
    <script src ="../assets/javascript/app.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
